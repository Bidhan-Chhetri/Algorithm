<!--
5 4 3 2 1
5 4 3 2
5 4 3
5 4
5
-->

<!DOCTYPE html>
<html>
<head> 
	<title>1st pattern</title> </head>
<body>
	<script>
		let pattern = 0;
		for(let i = 1; i <= 5; i++) {
			pattern += 1;
			for(let j = 5; j >= pattern; j--) {
				document.write(j," ");
				}
			document.write("<br>");
		}
	</script>
</body>
</html>
