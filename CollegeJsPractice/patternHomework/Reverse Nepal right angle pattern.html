<!DOCTYPE html>
<html>
<head>
        <title>1st pattern</title> </head>
<body>
        <script>
                let country = prompt("Enter the country name to print them in right angle pattern ?");
		for(let i = 1; i <= country.length; i++) {
			for(let j = 1; j <= country.length; j++) {
                                document.write(country[j-1]," ");
                                }
                        document.write("<br>");
                }
        </script>
</body>
</html>
