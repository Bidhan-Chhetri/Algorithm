<!DOCTYPE html>
<html>
<head>
	<title>Check if the entered number is prime number or composite</title>
</head>
<body>
	<script>
		let count = 0, i, n = parseInt(prompt("Enter any one number to check if the given number is prime or composite ?"));
		if(n != 1 && n != 0) {
			for(i = 2; i <= n; i++) {
				if(n % i == 0) {
					count += 1;
				}
			}
			if(count == 1) {
				document.write(`The number ${n} is prime.`);
			}
			else {
				document.write(`The number ${n} is composite.`);
			}

		}
		else {
			document.write(`The number ${n} is neither prime nor composite.`);
		}
	</script>
</body>
</html>
