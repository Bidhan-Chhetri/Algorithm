<!DOCTYPE html>
<html>
<head>
	<title>Displaying the prime number from 1 to 100</title>
</head>
<body>
	<script>
		let i, j; 
		for(i = 3; i <= 100; i++) {
				count = 0;
			for(j = 2; j <= i; j++) {
				if(i % j == 0) {
					count += 1;
				}
			}
			if(count != 1) {
				document.write(i +"<br>");
			}
		}
	</script>
</body>
</html>
